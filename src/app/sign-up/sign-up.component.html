<div class="sign-container">
  <button class="button-close" mat-dialog-close>
    <img src="assets/cross.svg" alt="Cross icon" />
  </button>
  <div class="sign-header">
    <h1>Sign up</h1>
    <p>
      Registration takes less than a minute but gives you full control over your
      studying.
    </p>
  </div>
  <form class="form">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" placeholder="Your full name" required />
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your working email" required />
    <div class="sign-password-container">
      <label for="password">Password</label>
      <input
        [type]="isPasswordHidden ? 'password' : 'text'"
        id="password"
        placeholder="Your password"
        required
      />
      <button
        type="button"
        class="button-show-password"
        (click)="switchPasswordVisibility()"
      >
        <img src="assets/union.svg" alt="Show password icon" />
      </button>
    </div>
    <div class="sign-password-container">
      <label for="confirm-password">Confirm Password</label>
      <input
        [type]="isPasswordHidden ? 'password' : 'text'"
        id="confirm-password"
        placeholder="Your confirmation password"
        required
      />
      <button
        type="button"
        class="button-show-password"
        (click)="switchPasswordVisibility()"
      >
        <img src="assets/union.svg" alt="Show password icon" />
      </button>
    </div>
    <div class="form-checkbox-container">
      <label class="custom-checkbox-container" for="remember-me"
        >Remember me
        <input type="checkbox" name="Remember me" id="remember-me" checked />
        <span class="form-custom-checkmark"></span
      ></label>
    </div>
    <button class="orange-button" type="submit">Sign up</button>
    <p>Already have an account? <a href="">Sign in</a></p>
  </form>
  <app-sign-footer></app-sign-footer>
</div>
