<div class="container" *ngIf="!sumChart && dataLoaded">
  <div
    class="charts"
    *ngFor="
      let chart of chartsData.slice(
        chartsNum * page,
        chartsNum * page + chartsNum
      )
    "
  >
    <app-chart [chartData]="chart[1]"></app-chart>
  </div>
</div>
<div class="charts" *ngIf="sumChart && sumDataLoaded">
  <app-chart [chartData]="sumChartData"></app-chart>
</div>
